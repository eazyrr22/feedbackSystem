<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anonymous report</title>
    <link rel="stylesheet" href="complaint.css" />
  </head>
  <body>
    <form action="/complaint" method="post">
      <section id="complaint details">
        <label for="none">select the complaint topic:</label><br />
        <select name="topic" id="none">
          <option name="empty" value="empty" selected>none</option>
          <option name="food" value="food">food</option>
          <option name="cleanliness" value="cleanliness">cleanliness</option>
          <option name="IT" value="it">IT</option>
          <option name="equipment" value="equipment">equipment</option>
          <option name="orders" value="orders">orders</option>
        </select>
      </section>
      <br />

      <section id="complaint_description">
        <label for="complaint_dsrc">describe your complaint:</label><br />
        <input type="text" name="complaint" id="complaint_dsrc"></input>
      </section>
      <br />
  
      <input type="submit" value="send" />
    </form>
  </body>
</html>
